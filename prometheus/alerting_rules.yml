groups:
  - name: demo-service-alerts
    rules:
      - alert: HighErrorRate
        expr: increase(demo_errors_total[1m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High error count in demo app"
          description: "demo_errors_total increased by {{ printf \"%.0f\" $value }} in the last minute (instance={{ $labels.instance }})."

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95,
            sum by (le, job) (rate(demo_request_latency_seconds_bucket[1m]))
          ) > 0.1
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High request latency (P95)"
          description: "P95 latency (P95) is {{ printf \"%.2f\" $value }}s over 1m (job={{ $labels.job }})."

      # ✅ This is your temporary test alert
      - alert: AlwaysFiresTest
        expr: vector(1)
        for: 30s
        labels:
          severity: info
        annotations:
          summary: "Test alert"
          description: "This alert always fires — used to confirm alerting setup works."




  - name: cpu-exporter-alerts
    rules:
      # CPU usage > 80% for 2m (1 - idle%)
      - alert: HighCPUUsage
        expr: 100 * (1 - rate(cpu_exporter_cpu_usage_seconds_total{mode="idle"}[5m])) > 80
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage on {{ $labels.instance }} is above 80% (currently {{ printf \"%.2f\" $value }}%)."

      # Optional: alert if any target is down for 1 minute
      - alert: TargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Target down"
          description: "The target {{ $labels.job }} ({{ $labels.instance }}) has been down for over 1 minute."
